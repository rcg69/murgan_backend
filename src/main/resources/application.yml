spring:
  application:
    name: ecommerce-api
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/murgan}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:ram@1234}
    driver-class-name: org.postgresql.Driver
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: ${DDL_AUTO:update}
    properties:
      hibernate:
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true
        generate_statistics: false

server:
  port: ${PORT:8080}

security:
  jwt:
    # IMPORTANT: set JWT_SECRET in environment (>= 32 chars).
    secret: ${JWT_SECRET:change-me-change-me-change-me-32-chars}
    access-token-ttl-seconds: ${JWT_ACCESS_TTL_SECONDS:900}

app:
  cors:
    # Comma-separated list. Example: "http://localhost:3000"
    allowed-origins: ${CORS_ALLOWED_ORIGINS:*}
  bootstrap-admin:
    enabled: ${BOOTSTRAP_ADMIN_ENABLED:true}
    email: ${BOOTSTRAP_ADMIN_EMAIL:admin123@local}
    username: ${BOOTSTRAP_ADMIN_USERNAME:admin123}
    password: ${BOOTSTRAP_ADMIN_PASSWORD:123@admin}

